services:
  server:
    build:
      context: .
    environment:
      NODE_ENV: production
    volumes:
      - ./:/app/result_build/
  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./build:/usr/share/nginx/html/
      - ./docs/:/usr/share/nginx/html/api/docs/
